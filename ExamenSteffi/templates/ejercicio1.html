<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio1</title>
    <link rel="stylesheet" href="/static/css/ejercicio1.css">
</head>
<body>

    <div class="container">
        <h1>Calculo de compras</h1>

        <br>

        <form method="POST">

            <div class="form-group">
                <label for="nombre">Ingresa tu nombre </label>
                <input type="text" id="nombre" name="nombre" required>
            </div>


            <div class="form-group">
                <label for="edad">Ingresa tu edad </label>
                <input type="number" id="edad" name="edad" required>
            </div>


            <div class="form-group">
                <label for="cantidad_tarros">Ingresa la cantidad de tarros de pintura a comprar </label>
                <input type="number" id="cantidad_tarros" name="cantidad_tarros" required>
            </div>

            <br>


            <button type="submit">Calcular </button>
        </form>
    </div>


    {% if nombre %}
    <div class="resultado">

        <p>Nombre del cliente: {{ nombre }}</p>

        <p>Total sin descuento:${{ total_sin_descuento }}</p>

        <p>El descuento es : ${{ descuento_en_dinero }}</p>


        <p>El total a pagar es de: ${{ total_con_descuento }}</p>

        <br>
    </div>
    {% endif %}
</body>
</html>
