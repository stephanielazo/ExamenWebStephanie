<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Definición del juego de caracteres que se utilizará para la página -->
    <meta charset="UTF-8">

    <!-- Definición del viewport para hacer la página responsiva en dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título de la página que aparecerá en la pestaña del navegador -->
    <title>Home</title>

    <!-- Enlace a una hoja de estilo CSS externa que se utiliza para la página -->
    <link rel="stylesheet" href="/static/css/home.css">
</head>

<body>
    <!-- Contenedor principal que agrupa todo el contenido dentro de la página -->
    <div class="container">

        <!-- Formulario que se enviará mediante el método POST al servidor -->
        <form method="POST">

            <!-- Contenedor que agrupa los botones de ejercicio -->
            <div class="button-container">

                <!-- Primer botón que enviará el valor '1' al servidor cuando se haga clic en él -->
                <!-- Este botón redirige al Ejercicio 1 -->
                <button type="submit" name="ejercicio" value="1" class="btn morado">Ejercicio 1</button>

                <!-- Segundo botón que enviará el valor '2' al servidor cuando se haga clic en él -->
                <!-- Este botón redirige al Ejercicio 2 -->
                <button type="submit" name="ejercicio" value="2" class="btn verde">Ejercicio 2</button>

            </div>
        </form>
    </div>
</body>
</html>
